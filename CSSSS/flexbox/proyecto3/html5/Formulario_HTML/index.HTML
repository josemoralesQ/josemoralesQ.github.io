<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario_ADSI</title>
</head>
<body style="background-color:rgb(255, 255, 255)">

    <form action=""></form>
<table style="margin:auto;">
 <td><img height="300" src="img/dental_clinic.svg" alt="dental-logo "></td>
</table>       
<table style="margin:auto;">
    <td><h1 style="color:black; text-align:center">Datos Personales del Paciente</h1></td>


<tr>

<hr>
<td><label table></label> DNI</label></td>
<td><input type="number" placeholder="Escriba su DNI"></td>

</tr>

<tr>

<td><label>Foto</label></td>
<td><input type="file" placeholder=""></td>

</tr>

<tr>

<td><label>Nombres</label></td>
<td><input type="text" placeholde="Escriba sus Nombres"></td>

</tr>

 <tr>
    
    <td><label>Apellidos</label></td>
    <td><input type="text" placeholde="Escriba sus Apellidos"></td>   
  
</tr>
       
<tr>
    <td><label>Fecha de Nacimiento</label></td>
    <td><input type="date" placeholde="dd/mm/aaaa"></td>
</tr> 

        
<tr>
            
        <td><label>Sexo</label></td>
        <td><input type="radio" name="sexo" value="M"> <span>Masculino</span>
        <input type="radio" name="sexo" value="F"> <span>Femenino</span></td>
</tr>

<tr>

    <td><label>Nombre del Representante</label></td>
    <td><input type="text" placeholde="Escriba el nombre del Representante"></td>
    
    </tr>

<tr>
 <td><label table></label> Telefono</label></td>
 <td><input type="number" placeholder="Escriba su Numero Telefonico"></td>

</tr>
 
<tr>
            
    <td><label>Sala</label></td>
    <td><select name="sala" id="">
    <option value="0">-Seleccione-</option>
    <option value="1">Emergencia</option>
    <opction value="2">Sala A</opction>
    <option value="3">Laboratorio</option>
    <option value="4">Rayos X</option>
    <option value="5">Hospitalización</option></td>
    
</tr>

    <tr>
    
        <td><label>Dirección</label></td>
        <td><input type="text" placeholde="Escriba su Dirección"></td>  
          
    </tr>

    <tr>
            
        <td><label>Pais</label></td>
        <td><select name="pais" id="">
        <option value="0">-Seleccione-</option>
        <option value="1">Colombia</option>
        <opction value="2">Venezuela</opction>
        <option value="3">Ecuador</option>
        <option value="4">Perú</option>
        <option value="5">Panamá</option>
        <option value="6">Brasil</option></td>

     </tr>
    
        <tr>
    
            <td><label>Departamento</label></td>
            <td><input type="text" placeholde="Escriba su Departamento"></td>  
              
        </tr>

        <tr>
    
            <td><label>Provincia</label></td>
            <td><input type="text" placeholde="Escriba su Provincia"></td>  
              
        </tr>

        <tr>
    
            <td><label>Distrito</label></td>
            <td><input type="text" placeholde="Escriba su Distrito"></td>  
              
        </tr>

        <tr>
            
            <td><label>Estado Civil</label></td>
            <td><select name="Estado Civil" id="">
            <option value="0">-Seleccione-</option>
            <option value="1">Soltero</option>
            <opction value="2">Casado</opction>
            <option value="3">Viudo</option>
            <option value="4">Union Libre</option>
            <option value="5">Separado</option>
            <option value="6">Divorciado</option></td>
           
        </tr>
        
        <tr>

    
              <td><label>Emergencia</label></td>
              <td><input type="text" placeholde="Emergencia"></td>  
                      
          </tr> 
          
          <tr>
            
            <td><label>Grupo Sanguíneo</label></td>
            <td><select name="Grupo Sanguíneo" id="">
            <option value="0">-Seleccione-</option>
            <option value="2">A+</option>
            <opction value="3">A-</opction>
            <option value="4">B+</option>
            <option value="5">B-</option>
            <option value="6">AB+</option>
            <option value="7">AB-</option>
            <option value="8">O+</option>
            <option value="9">O-</option></td>
           
        </tr>

        <tr>
            
            <td><label>VIH</label></td>
            <td><select name="VIH" id="">
            <option value="0">-Seleccione-</option>
            <option value="1">Si</option>
            <opction value="2">No</opction></td>
           
        </tr>

        <tr>
    
            <td><label>Ocupación</label></td>
            <td><input type="text" placeholde="Escriba su Ocupación"></td>  
              
        </tr>

        <tr>

            <td><input type="text" placeholde="Escriba su Peso"></td>  
              
        </tr>

            <td><label>Talla</label></td>
            <td><input type="text" placeholde="Escriba su Talla"></td>  
              
        </tr>

        <tr>
    
            <td><label>Alergico</label></td>
            <br>
            <td><textarea  rows="3" placeholder="Escriba aqui sus Alergias.."></textarea></td>

        </tr>

        <tr>
    
            <td><label>Medicamento que Toma Actualmente</label></td>

        </tr>

        <tr>
    
            <td><label>Enfermedad que Tiene</label></td>
            <br>
            <td><textarea  rows="3" placeholder="Escriba Las Enfermedades que Padese.."></textarea></td>

            </tr>

            <tr>
           <td><input type="submit" value="Registrar">
            <input type="reset" value="Limpiar"></td>

        </tr>

        </form>
     </table>

</html>
